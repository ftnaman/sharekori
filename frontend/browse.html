<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Items - ShareKori</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>
  
  <!-- Search Section -->
  <section class="search-section">
    <h2>Browse Items</h2>
    <form id="searchForm" class="unified-search">
      <div class="search-container">
        <input type="text" id="searchKeyword" placeholder="Search for items to rent...">
        <div class="search-dropdown">
          <select id="searchCategory">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Equipment">Equipment</option>
            <option value="Furniture">Furniture</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Books & Media">Books & Media</option>
          </select>
        </div>
        <div class="search-dropdown">
          <select id="searchCondition">
            <option value="">Any Condition</option>
            <option value="Almost New">Almost New</option>
            <option value="Used">Used</option>
            <option value="Refurbished">Refurbished</option>
          </select>
        </div>
        <button type="submit">Search</button>
      </div>
    </form>
  </section>

  <!-- Results Section -->
  <section class="featured-products">
    <h2>Search Results</h2>
    <div id="resultsContainer" class="products-grid"></div>
    
    <!-- Pagination -->
    <div class="pagination-container">
      <ul class="pagination">
        <li class="page-item" id="prevPageBtn"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" id="nextPageBtn"><a class="page-link" href="#">Next</a></li>
      </ul>
      <div id="paginationInfo" class="pagination-info"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
  <script src="browse.js"></script>
</body>
</html>
